  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="content">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      
        <div class="left">
        <div class="inner-container">
            <h1>We're  <span><br> coming <br> soon</span> </h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            
            <form action="">
              <input type="text" name="" id="">
              <img class="error" src="./images/icon-error.svg" alt="">
              <button class="submit" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </form>
            
            <p class = "msg">Please provide a valid email</p>
            
            
            
          </div>
      </div>
      
      <div class="right">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>
